name: Node.js CI

on:
  push:
    branches: [ main ]
    paths:
      - ./services/backend/**
  pull_request:
    branches: [ main ]

jobs:
  build-lint-test:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./services/backend

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test